<header>
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <app-listar-pizzas
      [pizzas]="pizzas"
      (pizzaSeleccionada)="OnSelectPizza($event)"
    ></app-listar-pizzas>
  </div>
</header>
<main>
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-white bg-primary border-primary">
          <h4 class="my-0 fw-normal">Alta Pizza</h4>
        </div>
        <div class="card-body">
          <app-agregar-pizza
            (pizzaGenerada)="OnPizzaCreada($event)"
          ></app-agregar-pizza>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-white bg-primary border-primary">
          <h4 class="my-0 fw-normal">Modificar pizza</h4>
        </div>
        <app-modificar-pizza
          [pizzaSeleccionada]="selectedPizza"
          (pizzaModificada)="OnPizzaModificada($event)"
        ></app-modificar-pizza>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-white bg-primary border-primary">
          <h4 class="my-0 fw-normal">Borrar pizza</h4>
        </div>
        <div class="card-body">
          <app-borrar-pizza
            [pizzaSeleccionada]="selectedPizza"
            (pizzaBorrada)="OnPizzaBorrada($event)"
          ></app-borrar-pizza>
        </div>
      </div>
    </div>
  </div>
</main>
