<div *ngIf="pizzaSeleccionada" class="card">
  <div class="card-body">
    <h5 class="card-title">{{ pizzaSeleccionada.nombre }}</h5>
    <p class="card-text">Ingredientes: {{ pizzaSeleccionada.ingredientes }}</p>
    <p class="card-text">Precio: {{ pizzaSeleccionada.precio | currency }}</p>
    <p class="card-text">Peso: {{ pizzaSeleccionada.peso }} g</p>
    <button class="btn btn-danger" (click)="confirmarBorrarPizza()">
      Eliminar Pizza
    </button>
  </div>
</div>
